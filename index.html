<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proto-Fusion Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS (Animate On Scroll) CDN -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-800">

  <!-- Timeline Section -->
  <section class="py-16 bg-[#fff8dc]" data-aos="fade-up">
    <div class="max-w-6xl mx-auto text-center">
      <h3 class="text-3xl font-bold gold-text mb-14" data-aos="zoom-in">Event Timeline</h3>

      <div class="timeline-container">
        <div class="timeline-grid">

          <!-- Event 1 -->
          <div class="timeline-item" data-aos="fade-up">
            <div class="timeline-dot"></div>
            <div class="timeline-content">
              <p class="font-bold text-lg mb-2">ðŸ“… 01-May-2025</p>
              <p class="text-sm font-medium">Event Announcement</p>
            </div>
          </div>

          <!-- Event 2 -->
          <div class="timeline-item" data-aos="fade-up" data-aos-delay="100">
            <div class="timeline-dot"></div>
            <div class="timeline-content">
              <p class="font-bold text-lg mb-2">ðŸ“… 10-May-2025</p>
              <p class="text-sm font-medium">Last Date for Registration</p>
            </div>
          </div>

          <!-- Event 3 -->
          <div class="timeline-item" data-aos="fade-up" data-aos-delay="200">
            <div class="timeline-dot"></div>
            <div class="timeline-content">
              <p class="font-bold text-lg mb-2">ðŸ“… 15-May-2025</p>
              <p class="text-sm font-medium">Prelims and Screening</p>
            </div>
          </div>

          <!-- Event 4 -->
          <div class="timeline-item" data-aos="fade-up" data-aos-delay="300">
            <div class="timeline-dot"></div>
            <div class="timeline-content">
              <p class="font-bold text-lg mb-2">ðŸ“… 20-May-2025</p>
              <p class="text-sm font-medium">Final Round & Prize Distribution</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- AOS Init -->
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
